<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-сторінка з Bootstrap</title>
    <!-- Підключення стилів Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Стовпець 1</h2>
            <!-- Кнопка Bootstrap -->
            <button type="button" class="btn btn-primary">Натисніть мене</button>
          </div>
          <div class="col-md-6">
            <h2>Стовпець 2</h2>
            <!-- Карточка Bootstrap -->
            <div class="card">
              <img src="card-image.jpg" class="card-img-top" alt="Карточка">
              <div class="card-body">
                <h5 class="card-title">Заголовок карточки</h5>
                <p class="card-text">Опис карточки...</p>
                <a href="#" class="btn btn-secondary">Дізнатися більше</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
